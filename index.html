<div class="contact-container">
  <div class="name-group">
    <div class="form-group">
      <label for="contact_last_name"
        >お名前<span class="required">*</span></label
      >
      <input
        type="text"
        id="contact_last_name"
        placeholder="姓"
      />
      <p
        class="error-message"
        id="error_last_name"
      >
        姓を入力してください
      </p>
    </div>
    <div class="form-group">
      <label for="contact_first_name"><span class="required">　</span></label>
      <input
        type="text"
        id="contact_first_name"
        placeholder="名"
      />
      <p
        class="error-message"
        id="error_first_name"
      >
        名を入力してください
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="contact_email"
      >メールアドレス<span class="required">*</span></label
    >
    <input
      type="email"
      id="contact_email"
      placeholder="例）example@example.com"
    />
    <p
      class="error-message"
      id="error_email"
    >
      メールアドレスを入力してください
    </p>
  </div>

  <div class="form-group">
    <label for="contact_message">内容<span class="required">*</span></label>
    <textarea
      id="contact_message"
      placeholder="お問い合わせ内容を入力してください"
    ></textarea>
    <p
      class="error-message"
      id="error_message"
    >
      お問い合わせ内容を入力してください
    </p>
  </div>

  <div class="form-group">
    <button id="contact_send">送信</button>
  </div>
</div>
