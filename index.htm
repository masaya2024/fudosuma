<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>お問い合わせ</title>

    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- スタイルシート読み込み -->
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body>
    <div class="contact-container">
      <h1>お問い合わせ</h1>
      <!-- 送信中を示す表示（初期は非表示） -->
      <div
        id="sendLodingFlag"
        style="visibility: hidden"
      >
        送信中...
      </div>

      <div class="form-group">
        <label for="contact_last_name">姓</label>
        <input
          type="text"
          id="contact_last_name"
          placeholder="例）山田"
        />
      </div>
      <div class="form-group">
        <label for="contact_first_name">名</label>
        <input
          type="text"
          id="contact_first_name"
          placeholder="例）太郎"
        />
      </div>
      <div class="form-group">
        <label for="contact_email">メールアドレス</label>
        <input
          type="email"
          id="contact_email"
          placeholder="例）example@example.com"
        />
      </div>
      <div class="form-group">
        <button id="contact_send">送信</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
